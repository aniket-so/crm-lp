<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="./dist/output.css" rel="stylesheet"> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./script.js" defer></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet" />
</head>

<body>

  <!-- BAR offer -->
  <div class="bg-[#26b38f] px-4 py-3 text-white">
    <p id="bar-offer-id" class="text-center text-sm font-medium">
    </p>
  </div>

  <!-- Navbar -->
  <header class="shadow-sm">
    <div class="mx-auto max-w-screen-xl p-4">
      <div class="flex items-center justify-between gap-4 lg:gap-10">
        <div class="flex lg:w-0 lg:flex-1">
          <a href="#">
            <span class="sr-only">Logo</span>
            <span class="inline-block h-10 w-32 rounded-lg bg-gray-200"></span>
          </a>
        </div>
  
        <nav aria-label="Global" class="hidden gap-8 text-sm font-medium md:flex">
          <a class="text-gray-500" href="">About</a>
          <a class="text-gray-500" href="">Blog</a>
          <a class="text-gray-500" href="">Projects</a>
          <a class="text-gray-500" href="">Contact</a>
        </nav>
  
        <div class="hidden flex-1 items-center justify-end gap-4 sm:flex">
  
          <a
            class="rounded-lg bg-[#26b38f] px-5 py-2 text-sm font-medium text-white"
            href=""
          >
            Enquiry
          </a>
        </div>
  
        <div class="lg:hidden">
          <button class="rounded-lg bg-gray-100 p-2 text-gray-600" type="button">
            <span class="sr-only">Open menu</span>
            <svg
              aria-hidden="true"
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewbox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 6h16M4 12h16M4 18h16"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="text-gray-600 body-font container shadow-sm">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 id="hero-heading" class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
          <!-- <br class="hidden lg:inline-block">readymade gluten -->
        </h1>
        <p id="hero-description" class="mb-8 leading-relaxed"></p>
        <div class="flex justify-center">
          <button class="inline-flex text-white bg-[#26b38f] border-0 py-2 px-6 focus:outline-none hover:bg-[#26b38f] rounded text-lg">Button</button>
        </div>
      </div>
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
        <img class="object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600">
      </div>
    </div>
  </section>

  <!-- USP Section -->
  <section class="shadow-sm">
    <div class="mx-auto max-w-screen-xl px-4 py-8 sm:py-12 sm:px-6 lg:py-16 lg:px-8">
      <div class="mx-auto max-w-lg text-center">
        <h2 id="uspHeading" class="text-3xl font-bold sm:text-4xl text-black"></h2>

        <p id="uspSubHeading" class="mt-4 text-black">
        </p>
      </div>

      <div id="uspContainer" class="mt-8 grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3">

      </div>

    </div>
  </section>

  <!-- Services Section -->
  <section class="shadow-sm">
    <div class="px-4 py-8 sm:px-6 sm:py-12 lg:px-8 lg:py-16">
      <div class="grid grid-cols-1 gap-y-8 lg:grid-cols-2 lg:items-center lg:gap-x-16">
        <div class="mx-auto max-w-lg text-center lg:mx-0 ltr:lg:text-left rtl:lg:text-right">
          <h2 id="serviceHeading" class="text-3xl font-bold sm:text-4xl"></h2>

          <p id="serviceSubHeading" class="mt-4 text-gray-600">

          </p>
        </div>

        <div id="servicesContainer" class="grid grid-cols-2 gap-4 sm:grid-cols-3">

        </div>
      </div>
    </div>
  </section>

  <!-- Testimonial Section -->
  <section id="testimonial-section" class="bg-gray-100 shadow-sm">
    <div class="mx-auto max-w-[1740px] px-4 py-16 sm:px-6 sm:py-24 lg:me-0 lg:pe-0 lg:ps-8">
      <div class="grid grid-cols-1 gap-y-8 lg:grid-cols-3 lg:items-center lg:gap-x-16">
        <div class="max-w-xl text-center ltr:sm:text-left rtl:sm:text-right">
          <h2 id="testimonialHeading" class="text-3xl font-bold tracking-tight sm:text-4xl"></h2>
          <p id="testimonialSubHeading" class="mt-4 text-gray-500"></p>

          <div class="hidden lg:mt-8 lg:flex lg:gap-4">
            <button
              class="prev-button rounded-full border border-[#26b38f] p-3 text-[#26b38f] hover:bg-[#26b38f] hover:text-white">
              <span class="sr-only">Previous Slide</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="h-5 w-5 rtl:rotate-180">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
              </svg>
            </button>

            <button
              class="next-button rounded-full border border-[#26b38f] p-3 text-[#26b38f] hover:bg-[#26b38f] hover:text-white">
              <span class="sr-only">Next Slide</span>
              <svg class="h-5 w-5 rtl:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
              </svg>
            </button>
          </div>
        </div>

        <div class="-mx-6 lg:col-span-2 lg:mx-0">
          <div class="swiper-container !overflow-hidden">
            <div id="swiper-wrapper-id" class="swiper-wrapper">

            </div>
          </div>
        </div>
      </div>

      <div class="mt-8 flex justify-center gap-4 lg:hidden">
        <button aria-label="Previous slide"
          class="prev-button rounded-full border border-[#26b38f] p-4 text-[#26b38f] hover:bg-[#26b38f] hover:text-white">
          <svg class="h-5 w-5 -rotate-180 transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
          </svg>
        </button>

        <button aria-label="Next slide"
          class="next-button rounded-full border border-[#26b38f] p-4 text-[#26b38f] hover:bg-[#26b38f] hover:text-white">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
          </svg>
        </button>
      </div>
    </div>
  </section>

  <!-- Address and form -->
  <section class="text-gray-600 body-font relative shadow-sm">
    <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
      <div
        class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
        <iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" marginheight="0"
          marginwidth="0" scrolling="no"
          src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Shootorder+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
        <div class="bg-white relative flex flex-wrap py-6 rounded shadow-md">
          <div class="lg:w-1/2 px-6">
            <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">ADDRESS</h2>
            <p id="address-form-id" class="mt-1"></p>
          </div>
          <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
            <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">EMAIL</h2>
            <a id="email-form-id" class="text-[#26b38f] leading-relaxed"></a>
            <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4">PHONE</h2>
            <p id="phone-form-id" class="leading-relaxed"></p>
          </div>
        </div>
      </div>
      <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Welcome to Shootorder</h2>
        <p class="leading-relaxed mb-5 text-gray-600">Post-ironic portland shabby chic echo park, banjo fashion axe</p>
        <div class="relative mb-4">
          <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
          <input type="text" id="name" name="name"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
          <input type="email" id="email" name="email"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
          <textarea id="message" name="message"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
        </div>
        <button
          class="text-white bg-[#26b38f] border-0 py-2 px-6 focus:outline-none hover:bg-[#26b38f] rounded text-lg">Button</button>
        <p class="text-xs text-gray-500 mt-3 text-center">Chicharrones blog helvetica normcore iceland tousled brook
          viral artisan.</p>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Swiper('.swiper-container', {
        loop: true,
        slidesPerView: 1,
        spaceBetween: 32,
        autoplay: {
          delay: 8000,
        },
        breakpoints: {
          640: {
            centeredSlides: true,
            slidesPerView: 1.25,
          },
          1024: {
            centeredSlides: false,
            slidesPerView: 1.5,
          },
        },
        navigation: {
          nextEl: '.next-button',
          prevEl: '.prev-button',
        },
      })
    })
  </script>


</body>

</html>
